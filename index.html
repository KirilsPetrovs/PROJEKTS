<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#" onclick="showSection('home')">HOME</a>
            <a href="#" onclick="showSection('about')">ABOUT</a>
            <a href="#" onclick="showSection('products')">PRODUCTS</a>
            <a href="#" onclick="showSection('contact')">CONTACT</a>
        </div>
    </nav>

    <main>
        <section id="home" class="section">
            <h2>Welcome to Fruits</h2>
            <p>Your destination for fresh and healthy fruits!</p>
        </section>

        <section id="about" class="section">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best quality fruits to our customers.</p>
        </section>

        <section id="products" class="section">
            <h2>Our Products</h2>
            <div class="product-grid">
                <img src="https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e" alt="Bananas">
                <img src="https://images.unsplash.com/photo-1619546813926-a78fa6372cd2" alt="Apples">
                <img src="https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b" alt="Oranges">
                <img src="https://images.unsplash.com/photo-1559181567-c3190ca9959b" alt="Cherries">
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Email: contact@fruits.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
